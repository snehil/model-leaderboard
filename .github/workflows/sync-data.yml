name: Daily Data Sync

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-huggingface:
    runs-on: ubuntu-latest
    steps:
      - name: Sync HuggingFace Data
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_URL }}/api/sync/huggingface" \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "Sync failed with status $http_code"
            exit 1
          fi

  sync-papers-with-code:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Papers with Code Data
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_URL }}/api/sync/papers-with-code" \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          # Don't fail on 501 (not implemented yet)
          if [ "$http_code" != "200" ] && [ "$http_code" != "501" ]; then
            echo "Sync failed with status $http_code"
            exit 1
          fi

  create-snapshot:
    runs-on: ubuntu-latest
    needs: [sync-huggingface, sync-papers-with-code]
    steps:
      - name: Create Daily Snapshot
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_URL }}/api/sync/snapshot" \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          # Don't fail on 501 (not implemented yet)
          if [ "$http_code" != "200" ] && [ "$http_code" != "501" ]; then
            echo "Snapshot creation failed with status $http_code"
            exit 1
          fi

  cleanup:
    runs-on: ubuntu-latest
    needs: [create-snapshot]
    steps:
      - name: Run Data Cleanup
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_URL }}/api/cleanup" \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Cleanup Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "Cleanup failed with status $http_code"
            # Don't fail the workflow for cleanup errors
          fi

      - name: Check Storage Usage
        run: |
          response=$(curl -s -X GET "${{ secrets.VERCEL_URL }}/api/cleanup" \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}")

          echo "Storage Usage: $response"
